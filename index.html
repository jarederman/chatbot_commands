<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chatbot for TS</title>
    <style>
      /* 基础与全屏布局 */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #0b1020;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      :root {
        --primary: #60a5fa; 
        --primary-hover: #93c5fd;
        --surface: #0b0d12;
        --overlay: rgba(0, 0, 0, 0.55);
        --border: rgba(255, 255, 255, 0.08);
        --text: #e5e7eb;
      }

      .page {
        position: fixed;
        inset: 0;
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }

      .page iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
        background: #0b1020;
      }

      /* 右上角快捷按钮 */
      .quick-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 12px;
        background: #0f1115;
        color: var(--text);
        border: 1px solid var(--border);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35), 0 2px 6px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        user-select: none;
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
        font-size: 14px;
        letter-spacing: 0.2px;
        transition: transform 0.12s ease, border-color 0.12s ease, color 0.12s ease, background-color 0.12s ease;
      }
      .quick-btn:hover {
        border-color: var(--primary);
        color: #ffffff;
        background: #111317;
      }
      .quick-btn:active { transform: translateY(1px); }

      .quick-btn .icon {
        width: 16px;
        height: 16px;
        display: inline-block;
      }

      /* 弹窗（含遮罩） */
      .modal {
        position: fixed;
        inset: 0;
        z-index: 1001;
        display: none;
      }

      .modal.show { display: block; }

      .modal .backdrop {
        position: absolute;
        inset: 0;
        background: var(--overlay);
      }

      .modal .panel {
        position: absolute;
        top: 16px;
        right: 16px;
        margin-top: env(safe-area-inset-top);
        margin-right: env(safe-area-inset-right);
        width: min(90vw, 420px);
        max-height: min(80vh, 560px);
        background: var(--surface);
        color: var(--text);
        border-radius: 16px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45), 0 8px 24px rgba(0, 0, 0, 0.35);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border);
      }

      .panel .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, #0f1115, #0b0d12);
      }
      .panel .header .title {
        font-weight: 600;
        font-size: 15px;
        color: var(--text);
      }
      .panel .header .close {
        background: transparent;
        border: none;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        display: inline-grid;
        place-items: center;
        cursor: pointer;
        color: #9ca3af;
      }
      .panel .header .close:hover { background: rgba(255, 255, 255, 0.06); }

      .panel .content {
        padding: 10px 12px 14px;
        overflow: auto;
      }

      .option-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }

      @media (min-width: 520px) {
        .option-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      }

      .option-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #0f1115;
        color: var(--text);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.06);
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, background-color 0.12s ease;
      }
      .option-btn:hover {
        border-color: var(--primary);
        background: #111317;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.24), 0 2px 6px rgba(0, 0, 0, 0.12);
        transform: translateY(-1px);
      }
      .option-btn:active { transform: translateY(0); }

      /* 复制成功提示 */
      .toast {
        position: fixed;
        left: 50%;
        bottom: calc(16px + env(safe-area-inset-bottom));
        transform: translateX(-50%) translateY(20px);
        background: #0f1115;
        color: #e5e7eb;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        border: 1px solid var(--border);
        opacity: 0;
        pointer-events: none;
        transition: opacity 160ms ease, transform 160ms ease;
        z-index: 1100;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      /* 导航首屏 */
      .landing {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        background: radial-gradient(1200px 600px at 80% -10%, rgba(96, 165, 250, 0.06), transparent 60%),
                    radial-gradient(1000px 500px at 0% 120%, rgba(14, 165, 233, 0.05), transparent 60%),
                    #0b0d12;
        z-index: 1200;
        padding: 24px;
      }
      body.show-landing .landing { display: grid; }
      body.show-landing .page { display: none; }
      body.show-landing .top-right { display: none; }

      .landing-panel {
        width: min(920px, 92vw);
        background: #0f1115;
        border: 1px solid var(--border);
        border-radius: 20px;
        box-shadow: 0 40px 120px rgba(0, 0, 0, 0.5), 0 10px 24px rgba(0, 0, 0, 0.35);
        padding: 24px;
        color: var(--text);
      }
      .landing-header h1 {
        margin: 0 0 6px 0;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .landing-sub {
        margin: 0 0 18px 0;
        font-size: 13px;
        color: #9ca3af;
      }
      .landing-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
      }
      @media (max-width: 560px) {
        .landing-grid { grid-template-columns: 1fr; }
      }
      .landing-card {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        padding: 18px 16px;
        border-radius: 16px;
        background: #0b0d12;
        border: 1px solid var(--border);
        color: var(--text);
        cursor: pointer;
        text-align: left;
        transition: transform 0.12s ease, border-color 0.12s ease, background-color 0.12s ease;
      }
      .landing-card:hover {
        border-color: var(--primary);
        background: #101318;
        transform: translateY(-1px);
      }
      .landing-card:active { transform: translateY(0); }
      .landing-card .card-title { font-weight: 700; font-size: 16px; }
      .landing-card .card-desc { font-size: 13px; color: #9ca3af; }

      .empty-note {
        margin-top: 6px;
        color: #9ca3af;
        font-size: 13px;
        text-align: center;
      }

      /* 顶部右侧按钮容器 */
      .top-right {
        position: fixed;
        top: calc(12px + env(safe-area-inset-top));
        right: calc(12px + env(safe-area-inset-right));
        z-index: 1000;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      /* 返回按钮 */
      .nav-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 12px;
        background: #0f1115;
        color: var(--text);
        border: 1px solid var(--border);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35), 0 2px 6px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        user-select: none;
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
        font-size: 14px;
        letter-spacing: 0.2px;
        transition: transform 0.12s ease, border-color 0.12s ease, color 0.12s ease, background-color 0.12s ease;
      }
      .nav-btn .icon { width: 16px; height: 16px; }
      .nav-btn:hover {
        border-color: var(--primary);
        color: #ffffff;
        background: #111317;
      }
      .nav-btn:active { transform: translateY(1px); }
    </style>
  </head>
  <body>
    <!-- 导航首屏 -->
    <div class="landing" id="landing" role="dialog" aria-modal="true" aria-labelledby="landingTitle">
      <div class="landing-panel">
        <div class="landing-header">
          <h1 id="landingTitle">请选择入口</h1>
          <p class="landing-sub">进入后可在右上角使用“快捷键”弹窗</p>
        </div>
        <div class="landing-grid">
          <button class="landing-card" data-mode="command" aria-label="进入 指令查询">
            <div class="card-title">指令查询</div>
            <div class="card-desc">适用于快捷指令查询与辅助代码编写</div>
          </button>
          <button class="landing-card" data-mode="tech" aria-label="进入 技术查询">
            <div class="card-title">技术查询</div>
            <div class="card-desc">面向数据查询、技术问题与知识库检索</div>
          </button>
        </div>
      </div>
    </div>

    <div class="page" aria-hidden="true">
      <iframe id="chatFrame" src="" title="Chat"></iframe>
    </div>

    <div class="top-right">
      <button id="backBtn" class="nav-btn" type="button" title="返回导航" aria-label="返回导航">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        返回
      </button>
      <button id="quickBtn" class="quick-btn" aria-haspopup="dialog" aria-controls="quickModal" aria-expanded="false">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 6h16M4 12h10M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        快捷键
      </button>
    </div>

    <div id="quickModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="backdrop" data-close></div>
      <div class="panel" role="document">
        <div class="header">
          <div id="modalTitle" class="title">选择要复制的消息</div>
          <button class="close" type="button" title="关闭" data-close aria-label="关闭">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
        </div>
        <div class="content">
          <div class="option-grid" id="optionGrid"></div>
          <div class="empty-note" id="emptyNote" style="display:none;">暂无可用快捷项</div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script>
      (function () {
        const btn = document.getElementById('quickBtn');
        const modal = document.getElementById('quickModal');
        const toast = document.getElementById('toast');
        const landing = document.getElementById('landing');
        const frame = document.getElementById('chatFrame');
        const optionGrid = document.getElementById('optionGrid');
        const emptyNote = document.getElementById('emptyNote');
        const backBtn = document.getElementById('backBtn');

        const MODE = {
          COMMAND: 'command',
          TECH: 'tech',
        };

        const EMBEDS = {
          [MODE.COMMAND]: 'https://ai-agent-1.clink.cn/chat/MwGeZYTaTtCC8IXe',
          [MODE.TECH]: 'https://ai-agent-1.clink.cn/chat/CEClB3Et4W6FvZ8h',
        };

        const OPTIONS = {
          [MODE.COMMAND]: [
            'TBS1000C',
            'TBS2000B',
            'MSO2',
            'MDO3',
            'MSO456',
            'MSO/DPO70000',
            'MDO3000',
          ],
          [MODE.TECH]: [], // 暂无按钮
        };

        function enterMode(mode) {
          // 切换页面可见性
          document.body.classList.remove('show-landing');
          landing.style.display = 'none';
          document.querySelector('.page').setAttribute('aria-hidden', 'false');

          // 设置 iframe 源
          frame.src = EMBEDS[mode] || '';

          // 渲染快捷项
          renderOptions(mode);
        }

        function backToLanding() {
          frame.src = '';
          document.body.classList.add('show-landing');
          landing.style.display = '';
          document.querySelector('.page').setAttribute('aria-hidden', 'true');
          if (modal.classList.contains('show')) hideModal();
        }

        function renderOptions(mode) {
          const items = OPTIONS[mode] || [];
          optionGrid.innerHTML = '';
          if (items.length === 0) {
            emptyNote.style.display = 'block';
            return;
          }
          emptyNote.style.display = 'none';
          const frag = document.createDocumentFragment();
          for (const label of items) {
            const b = document.createElement('button');
            b.className = 'option-btn';
            b.setAttribute('data-message', label);
            b.textContent = label;
            frag.appendChild(b);
          }
          optionGrid.appendChild(frag);
        }

        function showModal() {
          modal.classList.add('show');
          btn.setAttribute('aria-expanded', 'true');
        }

        function hideModal() {
          modal.classList.remove('show');
          btn.setAttribute('aria-expanded', 'false');
        }

        function toggleModal() {
          if (modal.classList.contains('show')) hideModal();
          else showModal();
        }

        function showToast(message) {
          if (!toast) return;
          toast.textContent = message;
          toast.classList.add('show');
          clearTimeout(showToast._t);
          showToast._t = setTimeout(() => toast.classList.remove('show'), 1600);
        }

        async function copyText(text) {
          try {
            if (navigator.clipboard && window.isSecureContext) {
              await navigator.clipboard.writeText(text);
            } else {
              const textarea = document.createElement('textarea');
              textarea.value = text;
              textarea.style.position = 'fixed';
              textarea.style.top = '-1000px';
              document.body.appendChild(textarea);
              textarea.focus();
              textarea.select();
              document.execCommand('copy');
              textarea.remove();
            }
            showToast('已复制：' + text);
          } catch (e) {
            console.error('复制失败', e);
            showToast('复制失败，请手动复制');
          }
        }

        btn.addEventListener('click', toggleModal);

        modal.addEventListener('click', (e) => {
          const target = e.target;
          if (target.matches('[data-close]')) {
            hideModal();
          }
        });

        optionGrid.addEventListener('click', (e) => {
          const target = e.target;
          if (target && target.classList.contains('option-btn')) {
            const text = target.getAttribute('data-message') || target.textContent || '';
            copyText(text.trim());
            hideModal();
          }
        });

        // ESC 关闭
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') hideModal();
        });

        document.querySelector('.landing-grid').addEventListener('click', (e) => {
          const target = e.target.closest('.landing-card');
          if (!target) return;
          const mode = target.getAttribute('data-mode');
          enterMode(mode);
        });

        backBtn.addEventListener('click', backToLanding);

        document.body.classList.add('show-landing');
      })();
    </script>
  </body>
  </html>
